    <main>

        <section>

            <div class="contenedorImgContacto">
                <img src="images/contact/imagenPricipalContacto.jpg" class="contenedorImgContacto__imgContacto"
                    alt="Imagen Principal, Restaurante">
            </div>

            <h1 class="tituloContacto">Contacto</h1>

            <!--Formulario-->
            <form class="formulario" action="guardar.php" method="POST">

                <fieldset>

                    <legend>Contactános llenando todos los campos</legend>

                    <div class="contenedorCampos">

                        <div class="campo">
                            <label for="nombre">Nombre</label>
                            <input class="inputTexto" type="text" name="nombre" placeholder="Ingrese su nombre"
                                id="nombre" required>
                        </div>

                        <div class="campo">
                            <label for="apellido">Apellido</label>
                            <input class="inputTexto" type="text" name="apellido" id="apellido"
                                placeholder="Ingrese su apellido">
                        </div>

                        <div class="campo">
                            <label for="email">E-Mail</label>
                            <input class="inputTexto" type="email" name="email"
                                placeholder="Ingrese su correo electrónico" id="email" required>
                        </div>

                        <div class="campo">
                            <label for="telefono">Teléfono</label>
                            <input class="inputTexto" type="tel" name="telefono" pattern="[0-9]{7,25}"
                                placeholder="Ingrese su móvil o un teléfono fijo" id="telefono" required>
                        </div>

                        <div class="campo">
                            <label for="ciudad">Ciudad</label>
                            <input class="inputTexto" type="text" name="ciudad"
                                placeholder="Ingrese ciudad de residencia" id="ciudad">
                        </div>

                        <div class="campo">
                            <label for="asunto">Asunto</label>
                            <select class="inputTexto" name="asunto" id="asunto">
                                <option class="inputTexto" value="sugerencia">Sugerencia</option>
                                <option class="inputTexto" value="consulta">Consulta</option>
                                <option class="inputTexto" value="critica">Crítica</option>
                                <option class="inputTexto" value="reclamo">Reclamo</option>
                                <option class="inputTexto" value="elogio">Elogio</option>
                                <option class="inputTexto" value="otros">Otros</option>
                            </select>

                        </div>

                        <div class="campo">
                            <label for="mensaje">Mensaje</label>
                            <textarea class="inputTexto" name="mensaje"
                                placeholder="Ingrese un mensaje que quiera hacernos llegar" id="mensaje"
                                required></textarea>
                        </div>

                    </div>
                    <!--Fin contenedorCampos-->

                    <!-- Botones -->
                    <div class="contenedorBotones">
                        <button class="boton widht100" type="submit">Enviar</button>
                    </div>


                </fieldset>

            </form>
            <!--Fin Formulario-->

        </section>
